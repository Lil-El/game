<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        opacity: 0.04;
      }
      canvas {
        border: 1px solid gray;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div>
      <span>玩家：</span>
      <span id="players"></span>
    </div>
    <canvas id="chess" width="450" height="500"></canvas>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module">
      import Chess from "./chess.js";

      let isMyTurn = false;

      const chess = new Chess($("#chess")[0].getContext("2d"));

      // 获取 name
      const [, name] = location.search.match(/\?name=(.*)/);

      // 创建 WebSocket 连接
      const ws = new WebSocket("ws://127.0.0.1:1997");

      //
      $("#chess").click((evt) => {
        if (isMyTurn) {
          let [x, y] = [chess.pxToCoord(evt.offsetX), chess.pxToCoord(evt.offsetY)];

          if (chess.isPick()) {
            const oneChess = chess.chessMap[x][y];
            // 走
            if (!oneChess) {
              // 如果能走过去
              if (chess.goto(x, y)) {
                return ws.send(JSON.stringify({ ev: "CHESS", data: chess.chessMap }));
              }
            }
            // 重新拿起
            if (oneChess?.color === chess.getColor()) {
              chess.pick(x, y);
              return ws.send(JSON.stringify({ ev: "PICK", data: chess.chessMap }));
            }
            // 吃
            if ((oneChess?.color === chess.getColor()) ^ 1) {
              // 如果能吃
              if (chess.goto(x, y)) {
                return ws.send(JSON.stringify({ ev: "CHESS", data: chess.chessMap }));
              }
            }
          } else {
            chess.pick(x, y);
            return ws.send(JSON.stringify({ ev: "PICK", data: chess.chessMap }));
          }
        } else {
          alert("轮不到你出手");
        }
      });

      ws.onopen = function () {
        ws.send(JSON.stringify({ ev: "ENTER", data: name }));
      };
      ws.onmessage = function (e) {
        const { ev, data } = JSON.parse(e.data);
        switch (ev) {
          case "PLAYER":
            $("#players").text(
              `${data[0].name}(${data[0].color === 0 ? "黑" : "红"}) / ${
                data[1] ? `${data[1].name}(${data[1].color === 0 ? "黑" : "红"})` : ""
              }`
            );
            chess.setColor(data.find((p) => p.name === name).color);
            break;
          case "TURN":
            isMyTurn = data === chess.getColor();
            break;
          case "CHESS":
            chess.setChessMap(data);
            break;
        }
      };
    </script>
  </body>
</html>
